<form
  (ngSubmit)="id ? onEdit(itemForm) : onSubmit(itemForm)"
  [formGroup]="itemForm"
>
  <div class="row">
    <div class="col-6 mb-4">
      <mdb-form-control>
        <input
          mdbInput
          type="text"
          id="arabic"
          class="form-control"
          formControlName="arrivingArabicName"
        />
        <label mdbLabel class="form-label" for="arabic"> Arabic Name </label>
      </mdb-form-control>
      <span
        class="text-danger fs-6"
        *ngIf="
          itemForm.controls.arrivingArabicName.touched &&
          !itemForm.controls.arrivingArabicName.valid
        "
      >
        You must fill this Filed!
      </span>
    </div>
    <div class="col-6 mb-4">
      <mdb-form-control>
        <input
          mdbInput
          type="text"
          id="english"
          class="form-control"
          formControlName="arrivingEnglishName"
        />
        <label mdbLabel class="form-label" for="english">English Name</label>
      </mdb-form-control>
      <span
        class="text-danger fs-6"
        *ngIf="
          itemForm.controls.arrivingEnglishName.touched &&
          !itemForm.controls.arrivingEnglishName.valid
        "
      >
        You must fill this Filed!
      </span>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!itemForm.valid">
      {{ id ? "Edit Item" : "Add Item" }}
    </button>
  </div>
</form>
